    <script>
        //JS FILE FOR BLACK BAR TO SHOW IN THE TOP WHILE SCROLLING DOWN
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if (window.scrollY >= 100) {
                nav.classList.add('nav__black');
            } else {
                nav.classList.remove('nav__black');
            }
        });

        //JS FILE FOR PLAY BUTTON REDIRECTION TO THE NETFLIX OFFICIAL PAGE OF PLAY BUTTON
        // Select the "Play" button by its ID
        const playButton = document.getElementById('playButton');

        // Add a click event listener to the "Play" button
        playButton.addEventListener('click', function() {
        // Redirect to another page (change 'your_page_url' to the desired URL)
        window.location.href = 'https://www.netflix.com/in/title/80192098';
        });

        // Select the "My List" button by its ID
        const myListButton = document.getElementById('myListButton');

        // Add a click event listener to the "My List" button
        myListButton.addEventListener('click', function() {
        // Redirect to another page (change 'your_page_url' to the desired URL)
        window.location.href = 'https://www.netflix.com/browse/my-list';
        });

        //JS FILE FOR IMAGE REDIRECTION TO THE OFFICIAL NETFLIX WEBSITE IN NETFLIX ORIGINAL:
        // Get all the images within the .row__posters container
        const images = document.querySelectorAll('.row__posters img');

        // Function to handle click event
        function redirectToPage(imageElement, targetUrl) {
        imageElement.addEventListener('click', function() {
        window.location.href = targetUrl;
        });
        }

        // Redirect each image to a different page
        redirectToPage(images[0], 'https://www.netflix.com/in/title/80191236');
        redirectToPage(images[1], 'https://www.netflix.com/in/title/80057918');
        redirectToPage(images[2], 'https://www.netflix.com/in/title/81215555');
        redirectToPage(images[3], 'https://www.netflix.com/in/title/81166747');
        redirectToPage(images[4], 'https://www.netflix.com/in/title/81002370');
        redirectToPage(images[5], 'https://www.netflix.com/in/title/80200942');
        redirectToPage(images[6], 'https://www.netflix.com/in/title/81002438');
        redirectToPage(images[7], 'https://www.netflix.com/in/title/80186863');
